<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id='app' class="center">
      <div id='headers'>
        <!-- Title and subtitles! -->
        <h1 id="title">Play the Guessing Game!</h1>
        <h2 id="subtitle">Guess a number between 1-100</h2>
      </div>
      <div id='main'>
        <div id='input-parent col-xs-6'>
          <!-- Player's guess input, and submit button -->
          <input type="text" id="player-input" class="center" name="player-input" maxlength="3" placeholder="#" autofocus="autofocus">
          <button id="submit" class="btn btn-default default-color btn-go">Go!</button>
        </div>
        <div id='guesses'>
          <!-- unordered list of guesses -->
          <ul id="#guess-list">
            <li class="guess">
              <h1 id="guess-ouput-1"> - </h1>
            </li>
            <li class="guess">
              <h1 id="guess-ouput-2"> - </h1>
            </li>
            <li class="guess">
              <h1 id="guess-ouput-3"> -  </h1>
            </li>
            <li class="guess">
              <h1 id="guess-ouput-4"> - </h1>
            </li>
            <li class="guess">
              <h1 id="guess-ouput-5"> - </h1>
            </li>
          </ul>
        </div>
        <div id="menu-btns">
          <!-- reset and hint buttons -->
          <button  id="reset" class="btn btn-default default-color">Reset</button>
          <button id="hint" class="btn btn-default default-color">Hint</button>
        </div>
      </div>
    </div>
    
    <div id='footer'>
      <div>
        <div class='col-xs-4'>
          <img src='fa-logo@2x.png' class="img-responsive ">
        </div>
        <div class='col-xs-4 footer-text' >
          <h4>Project by Marcos Reynoso</h4>
        </div>
        <div class='col-xs-4'>
          <img src='grace_hopper_academy.png' class="img-responsive">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="GuessingGame.js"></script>
  </body>
  
</body>
</html>
